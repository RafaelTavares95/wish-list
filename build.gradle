plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'org.koin', name: 'koin-core', version: '1.0.2'
    compile "org.slf4j:slf4j-simple:1.7.30"
    compile 'io.javalin:javalin:3.12.0'
    compile group: 'org.jetbrains.exposed', name: 'exposed', version: '0.17.7'
    compile "com.zaxxer:HikariCP:3.+"
    compile "org.postgresql:postgresql:9.+"
    compile "com.fasterxml.jackson.core:jackson-databind:2.10.3"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.10.3"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-joda:2.10.3"
    compile "org.modelmapper:modelmapper:2.+"
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}
